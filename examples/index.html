<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#667eea">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>CATUI Mobile Examples</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favo.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  
  <link rel="stylesheet" href="../dist/catui-mobile.css">
  <style>
    /* Header Logo Styles */
    .header-logo {
      width: 120px;
      height: auto;
      display: block;
    }
    
    /* 다크모드 로고 반전 (변수: $color-dark-background-default: #111827) */
    [data-theme="dark"] .header-logo {
      filter: invert(1) brightness(2);
    }
    
    .header-brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .app-header {
      position: relative;
      justify-content: space-between;
    }
    
    /* Bottom Navigation - 수평 스크롤 */
    .app-nav {
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Firefox */
    }
    
    .app-nav::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }
    
    .app-nav .nav-item {
      flex: 0 0 auto;
      min-width: 64px;
      padding: 8px 12px;
      scroll-snap-align: center;
    }
  </style>
</head>
<body>
  <!-- 엣지 스와이프 방지 가드 -->
  <div class="edge-swipe-guard edge-swipe-guard--left"></div>
  <div class="edge-swipe-guard edge-swipe-guard--right"></div>
  
  <div class="app">
    <!-- Header -->
    <header class="app-header">
      <span class="material-icons header-icon" id="menu-btn">menu</span>
      <a href="#" class="header-brand" catui-href="views/home.html" title="홈으로 이동">
        <img src="assets/catui-log.svg" alt="CATUI Logo" class="header-logo">
      </a>
      <span class="material-icons-outlined header-icon" id="theme-btn">dark_mode</span>
    </header>

    <!-- Content -->
    <main class="app-content" id="app-content">
      <!-- Views loaded here -->
    </main>

    <!-- Bottom Navigation (app.js에서 동적 렌더링) -->
    <nav class="app-nav"></nav>
  </div>

  <script src="../dist/catui-mobile.js"></script>
  <script src="app.js"></script>
</body>
</html>
